<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headerIMG">
    <div class="container">
        <div class="todo">
                <div class="header">
                    <section class="top-title">
                        <div class="title">
                            TODO
                        </div>
                    </section>
                    <div class="addToDo">
                        <div class="circle"></div>
                        <input class ="add-input" type="text" id="input" placeholder="Create a new item...">
                    </div>
                </div>
                <div class="content">
                    <p id="noList"></p>
                    <ul id="list"> </ul>
                    <div class="filters">
                        <button class= "button" style="float:left"><span id="count">0</span> items left</button>
                        <button class="all button" onclick="showAllList()">All</button>
                        <button class ="active button" onclick="activeToDoList()">Active</button>
                        <button class ="completed button" onclick="completedToDoList()">Completed</button>
                        <button class="clear button" onclick="clearList()" style="float:right">Clear List</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
    </html>
