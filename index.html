<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headerIMG">
    <div class="container">
        <div class="todo">
                <div class="header">
                    <section class="top-title">
                        <div class="title">
                            TODO
                        </div>
                    </section>
                    <div class="addToDo">
                        <div class="circle"></div>
                        <input class ="add-input" type="text" id="input" placeholder="Create a new item...">
                    </div>
                </div>
                <div class="content" id="noList">
                    <ul id="list">
                        <!--This is where the items will be added via JS-->
                    </ul>
                    <div class="clear">
                        <button class="clear" onclick="clearList()">Clear List</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
    </html>
