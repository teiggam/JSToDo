<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toDo">
            <header class="header">
                <section class="title">
                    <h2 class="toDoTitle">
                        TODO
                    </h2>
                </section>
                <div class="addToDo">
                    <div class="uncheck">
                    </div>
                    <input type="text" class="todo__input" name="todo-input"id="todo-input" placeholder="Create a new item..." />
                 </div>
            </div>
            <div class="content">
                <div class="content-text">
                    You have no items in your todo list. Create an item to begin tracking your list.
                </div>
                
            </header>
        </div>
    </div>
</body>

<script src="script.js"></script>
    </html>
